version: "3"
services:
  client:
    image: "haxon/multi-client"
    mem_limit: 128m
    hostname: client
  api:
    image: "haxon/multi-server"
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: "haxon/multi-worker"
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    depends_on:
      - client
      - api
    image: "haxon/multi-nginx"
    mem_limit: 128m
    hostname: nginx
    ports:
      - "80:80"